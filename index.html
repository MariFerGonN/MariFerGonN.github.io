<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Educativa Interactiva</title>
    <link rel="stylesheet" href="index.css">
    <style>
        /* Estilo adicional para resaltar el mensaje de error */
        .error-message {
            color: red;
            font-size: 0.8em;
        }
        /* Estilo adicional para resaltar el mensaje de éxito */
        .success-message {
            color: green;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Plataforma Educativa Interactiva</h1>
    </header>
    <main>
        <section id="login-section">
            <h2>Iniciar sesión</h2>
            <form id="login-form">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                <span id="emailError" class="error-message"></span>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <span id="passwordError" class="error-message"></span>
                <button type="submit">Iniciar sesión</button>
            </form>
            <!-- Mensaje de éxito -->
            <span id="registrationMessage" class="success-message"></span>
        </section>
    </main>
    <footer>
        <p>© 2024 Plataforma Educativa Interactiva</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
